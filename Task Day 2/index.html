<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3 id="result"></h3>
    <script>

function multiplicationTable(n) {
    for (let i= 1; i <= 20; i++) {
        if (n % 3 === 0 || n % 5 === 0 || n % 7 === 0) {
        document.getElementById('result').innerHTML= 'Multiplication Table ' + n
        document.write(`${n} x ${i} = ${n * i} </p>`)
    } else {
        document.write( n + ' is not a multiple')
        break;
    }
    }
    
}
multiplicationTable(5)
    </script>
</body>
</html>
